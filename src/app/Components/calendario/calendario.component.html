<div class="row">
  <div class="col-md-8 col-md-offset-2" *ngIf="!infantil">
  <div class="well" *ngFor="let jornada of calendario">
    <table class="table table-striped">
      <thead style="font-weight: bold;">
      <td id="jornada"><h5><strong>{{jornada.numero}}</strong></h5></td>
      <td></td>
      <td id="fecha"><h5><strong>{{jornada.fecha}}</strong></h5></td>
      </thead>
      <tbody>
      <tr *ngFor="let p of jornada.partidos">
        <td>{{p.local}}</td>
        <td>-</td>
        <td>{{p.visitante}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  </div>
  <div class="col-md-4 col-md-offset-4" *ngIf="infantil">
    <div class="well">
    <a target="_blank" href="http://www.elconsell.cat/ceeb/xml/fase1/jornadaxml.php?&p2=4182">
      <h3 class="text-center"><span class="glyphicon glyphicon-hand-down"></span></h3>
      <h3 class="text-center">
      <span class="label label-primary">
        Consulta el calendari
      </span>
      </h3>
    </a>
  </div>
  </div>
</div>
