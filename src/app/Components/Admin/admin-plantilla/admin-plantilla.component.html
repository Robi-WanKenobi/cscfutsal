<div class="row">
  <div class="col-md-4" *ngFor="let j of jugadores">
    <div class="well">
      <h5 class="text-center">
        <p id="dorsal" style="float: left;"><strong>{{j.dorsal}}</strong></p>
        {{j.apodo}}
      </h5>
      <img class="img-responsive" src="../../../assets/plantillas/xim2016.jpg"
           style="max-width: 100%; max-height: 100%;margin-left: auto;margin-right: auto;display: block;"/>
      <!--<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Detalles</button>!-->
      <h5 class="text-center">
        {{ j.posicion}}
      </h5>
    </div>
  </div>
</div>
