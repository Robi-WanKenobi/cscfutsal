<div class="row">
  <div class="col-md-2" *ngFor="let j of jugadores">
    <div class="well">
      <h5 class="text-center">
        <p id="dorsal" style="float: left;">{{j.dorsal}}</p>
        {{j.apodo}}
      </h5>
      <img class="img-responsive" src="/public/plantillas/{{j.imagen}}"
           style="max-width: 100%; max-height: 100%;margin-left: auto;margin-right: auto;display: block;"/>
      <h5 class="text-center">
        {{ j.posicion}}
      </h5>
      <p style="text-align: center; word-spacing: inherit"><strong>{{j.estadisticas.goles}}</strong>  <i style="color: #333 !important;" class="fa fa-futbol-o"></i>
        <strong>{{j.estadisticas.asistencias}}</strong>  <i style="color: #333 !important;" class="fa fa-arrow-circle-right"></i>
        <strong>{{j.estadisticas.amarillas}}</strong>  <i style="color: yellow !important;" class="fa fa-square"></i>
        <strong>{{j.estadisticas.rojas}}</strong>  <i style="color: red !important;" class="fa fa-square"></i>
      </p>
    </div>
  </div>
</div>

<hr>
<br>

<div class="row">
  <div class="col-md-2" *ngFor="let j of tecnicos">
    <div class="well">
      <h5 class="text-center">
        {{j.apodo}}
      </h5>
      <img class="img-responsive" src="/plantillas/{{j.imagen}}"
           style="max-width: 100%; max-height: 100%;margin-left: auto;margin-right: auto;display: block;"/>
      <h5 class="text-center">
        {{ j.posicion}}
      </h5>
    </div>
  </div>
</div>
