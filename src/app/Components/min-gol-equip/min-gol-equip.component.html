<div class="row">
  <table class="table" id="resultados">
    <tbody>
    <tr *ngFor="let j of jugadores">
      <!--<td style="vertical-align: middle !important;"><h1 class="text-center">1</h1></td>-->
      <td>
        <img class="img-responsive" src="/plantillas/{{j.imagen}}"
             style="max-width: 20%; max-height: 30%;margin-left: auto;margin-right: auto;display: block;"/>
      </td>
      <td style="vertical-align: middle !important;"><strong>{{j.apodo}}</strong></td>
      <td style="vertical-align: middle !important;"><strong>{{j.posicion}}</strong></td>
      <td style="vertical-align: middle !important;"><strong>{{j.estadisticas.goles_encajados}}</strong>  <i style="color: red !important;" class="fa fa-futbol-o"></i></td>
      <td style="vertical-align: middle !important;"><strong>{{j.estadisticas.goles_encajados_pp | number : '1.2-2'}}</strong>  g/p</td>
    </tr>
    </tbody>
  </table>
</div>
