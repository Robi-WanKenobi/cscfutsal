<div class="col-md-8 col-md-offset-2">
  <div class="row">
    <div class="col-md-2">
      <span (click)="downJornada()" style="float: left" class="glyphicon glyphicon-menu-left"></span>
    </div>
    <div class="col-md-8">
      <p class="text-center">Jornada {{actual}}</p>
    </div>
    <div class="col-md-2">
      <span (click)="upJornada()" style="float: right" class="glyphicon glyphicon-menu-right"></span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p class="text-center" id="now" (click)="ngOnInit()">Actual</p>
      <app-loader2 [loading]="loading"></app-loader2>
    </div>
  </div>
  <div class="row">
    <table class="table">
      <thead style="font-weight: bold;">
      <td>Local</td>
      <td> </td>
      <td>Visitant</td>
      </thead>
      <tbody>
      <tr *ngFor="let p of jornada">
        <td>{{p.local}}</td>
        <td>{{p.resultado}}</td>
        <td>{{p.visitante}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
