<div class="row">
  <div class="col-md-4" *ngFor="let j of jugadores">
    <h6 class="text-center">
      <p id="dorsal" style="float: left;"><strong>{{j.dorsal}}</strong></p>
      {{j.apodo}}
    </h6>
    <img class="img-responsive" src="../../../assets/plantillas/{{j.imagen}}"
         style="max-width: 100%; max-height: 100%;margin-left: auto;margin-right: auto;display: block;"/>
    <h6 class="text-center">
      {{ j.posicion}}
    </h6>
    <p style="text-align: center; word-spacing: inherit"><strong>{{j.estadisticas.amarillas}}</strong>  <i style="color: yellow !important;" class="fa fa-square"></i>
    </p>
  </div>
</div>
