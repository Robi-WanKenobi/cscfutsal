<div class="row">
  <div id="small_amon" class="col-md-4" *ngFor="let j of jugadores">
    <div class="well">
    <h6 id="up" class="text-center">
      <p id="dorsal" style="float: left;">{{j.dorsal}}</p>
      {{j.apodo}}
    </h6>
    <img class="img-responsive" src="/plantillas/{{j.imagen}}"
         style="max-width: 100%; max-height: 100%;margin: 0px;display: block;"/>
    <h6 id="down" class="text-center">
      {{ j.posicion}}
    </h6>
      <h5 class="text-center">
        {{ j.equipo}}
      </h5>
    <p style="text-align: center; word-spacing: inherit; margin-top: 5px;">
      <strong>{{j.estadisticas.amarillas}}</strong>  <i style="color: yellow !important;" class="fa fa-square"></i>
      <strong>{{j.estadisticas.rojas}}</strong>  <i style="color: red !important;" class="fa fa-square"></i>
    </p>
    </div>
  </div>
</div>
