<div class="row">
    <table class="table" id="resultados">
      <tbody>
      <tr *ngFor="let j of jugadores">
        <td>
          <img class="img-responsive" src="/plantillas/{{j.imagen}}"
               style="max-width: 20%; max-height: 30%;margin-left: auto;margin-right: auto;display: block;"/>
        </td>
        <td style="vertical-align: middle !important;"><strong>{{j.apodo}}</strong></td>
        <td style="vertical-align: middle !important;"><strong>{{j.posicion}}</strong></td>
        <td style="vertical-align: middle !important;"><strong>{{j.estadisticas.asistencias}}</strong>  <i style="color: #333 !important;" class="fa fa-arrow-circle-right"></i></td>
      </tr>
      </tbody>
    </table>
</div>
