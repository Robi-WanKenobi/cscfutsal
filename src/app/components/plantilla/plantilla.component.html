
<div class="row">
  <div class="col-md-9">
    <h4 class="text-center">
      Jugadors
    </h4>
    <div class="col-md-2 small_p" *ngFor="let j of jugadores">
      <div class="thumbnail">
          <h5 class="caption top text-center">
            <p class="dorsal">{{j.dorsal}}</p>
            {{j.apodo}}
          </h5>
          <div [ngStyle]="{'background':'url(./plantillas/'+j.imagen+') no-repeat center','background-size':'cover'}" class="image-player">
          </div>
          <h5 class="caption bot text-center">
            {{j.posicion}}
          </h5>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <h4 class="text-center">
      Cos t√®cnic
    </h4>
    <div class="col-md-6 small_p" *ngFor="let j of tecnicos">
      <div class="thumbnail">
        <h5 class="caption top text-center">
          {{j.apodo}}
        </h5>
        <div [ngStyle]="{'background':'url(./plantillas/'+j.imagen+') no-repeat center','background-size':'cover'}" class="image-player">
        </div>
        <h5 class="caption bot text-center">
          {{j.posicion}}
        </h5>
      </div>
    </div>
  </div>
</div>
